<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

	<div class=" container" mt-5>
		<h1>Welcome to Reports App</h1>
	</div>
	<div class="container">
		<form th:action="@{/filter-data}" th:object="${search}" method="POST">
			<table>
				<tr>
					<td>
						<select class="form-Control" field="*{planName}">
							<option value="">Plan Names</option>
							<option th:each="name : ${planNames}" th:value="${name}" th:text="${name}" </option>




						</select>
					<td>
						<select class="form-Control" field="*{planStatus}">
							<option value="">Plan Status</option>
							<option th:each=" status : ${planStatus}" th:value="${status}" th:text="${status}" </select>

					<td>
						<select class="form-Control" field="*{gender}">
							<option value=""> Gender </option>
							<option value="Male">Male</option>
							<option value="Female">Female</option>
						</select>
					<td>

						<input type="date" class="form-Control" field="*{planStartDate}" />
					</td>
					<td>
						<input type="date" class="form-Control" field="*{planEnddateDate}" />
					</td>
					<td>

						<input type="submit" value="Search" class="btn btn-primary" />
					</td>
				</tr>
			</table>
		</form>
	</div>
       <div class= "container mt-5">
          <h1> View User</h1>
		  <p th:text="${msg}" class=" text-success"></p>		
		  <table class="table table=bordered table-striped">
			<thead>
				<tr>
					<th>Name</th>
					<th>Gender</th>
					<th>Plan Name</th>
					<th>Plan Status</th>
					<th>SSN</th>
					<th>phno</th>	
				</tr>
				</thead>
		   <tbody>
			<tr th:each="citizen :${Citizen}" >
				<td th:text="${citizen.name}"></td>
				<td th:text="${citizen.gender}"></td>
				<td th:text="${citizen.planName}"></td>
				<td th:text="${citizen.planStatus}"></td>
				<td th:text="${citizen.ssn}"></td>
				<td th:text="${citizen.phno}"></td>
			</tr>
				<div th:if ="${citizen ==null or citizen.isempty()}">
					<tr>
						<td  colspan="9"  align= "center" class="text-danger">No record Found</td>
	
					</tr>
				</div>
		   </tbody>	
		  </table>
	   </div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
